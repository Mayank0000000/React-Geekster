<html lang="en">
  <head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      var href = React.createElement("div", { className: "container" }, [
        React.createElement("img", {
          src: "user.png",
          width: "100",
          height: "100",
          className: "img",
        }),
        React.createElement("h2", {className:'name'}, "Mayank Joshi"),
        React.createElement(
          "h3",
          { className: "color1" },
          "I enjoy drinking a cup of coffee everyday"
        ),
        React.createElement("div", { className: "info" }, [
          React.createElement("div", { className: "details" }, [
            React.createElement("h2", { className: "color" }, "172"),
            React.createElement("h2", { className: "color1" }, "Posts"),
          ]),
          React.createElement("div", { className: "details" }, [
            React.createElement("h2", { className: "color" }, "47"),
            React.createElement("h2", { className: "color1" }, "Followers"),
          ]),
          React.createElement("div", { className: "details" }, [
            React.createElement("h2", { className: "color" }, "20"),
            React.createElement("h2", { className: "color1" }, "Following"),
          ]),
        ]),
        React.createElement("div", { className: "btn__Container" }, [
          React.createElement("button", { className: "btn__1" },'Follow'),
          React.createElement("button", { className: "btn__2" },'Message'),
        ]),
      ]);

      ReactDOM.render(href, document.getElementById("root"));
    </script>
  </body>
</html>
